<!DOCTYPE html>
<html>
<body>

<style>
h1{
font-family:trebuchet ms;
font-size:50;
color:black;
}

button{
font-family:trebuchet ms;
color:#c01c00;
font-weight:bold;
}

p{
font-family:trebuchet ms;
font-weight:bold;
}
</style>

<h1> Kicktipp-Logo in verschiedenen Größen:</h1>
<p id="demo">Bitte trage hier einen Zahlenwert für die gewünschte Größe des Logos/ Icons ein! </p>

<input type="radio" name="typ" id="desktop" checked="checked()" value ="desktop" /> Desktop Logo
<input type="radio" name="typ" id="app" value ="app" /> App Icon <br> <br>

<input type="text" id="breite" size="5" value ="" />
<button type="button" onclick="aendern()">Größe ändern</button> <br> <br>

<svg id="svg" width="600" height="200">
<g>
  <rect id="viereck" x="0" y="0" width="600" rx="15" ry="15" height="200" fill=rgb(192,28,0) ></rect>
  <text id="schrift" x="30" y="143" font-family="trebuchet ms" font-size="145" fill="white" font-weight="bold">  kicktipp  </text>
</g></svg>

<svg id="svg2" width="200" height="200">
<g>
  <rect id="wuerfel" x="0" y="0" rx="15" ry="15" width="200" height="200" fill=rgb(192,28,0) ></rect>
  <text id="writing" x="12" y="164" font-family="trebuchet ms" font-size="185" fill="white" font-weight="bold">  kt  </text>
</g></svg>

<script>

function aendern(){
if(desktop=checked){
breite = document.getElementById("breite").value;
svg = document.getElementById('svg');
viereck = document.getElementById('viereck');
schrift = document.getElementById('schrift');
viereck.setAttribute("width", breite);
svg.setAttribute("width", breite);
hoehe = breite / 3;
radius = breite /40;
viereck.setAttribute("height", hoehe);
viereck.setAttribute("rx", radius);
viereck.setAttribute("ry", radius);
svg.setAttribute("height", hoehe);
schrift.setAttribute("font-size", breite*0.24166666667);
schrift.setAttribute("x", breite*0.05);
schrift.setAttribute("y", hoehe*0.715);
}
} else(app=unchecked){
breite = document.getElementById("breite").value;
svg2 = document.getElementById('svg2');
wuerfel = document.getElementById('wuerfel');
writing = document.getElementById('writing');
wuerfel.setAttribute("width", breite);
svg2.setAttribute("width", breite);
hoehe = breite;
radius = breite /40;
wuerfel.setAttribute("height", hoehe);
wuerfel.setAttribute("rx", radius);
wuerfel.setAttribute("ry", radius);
svg2.setAttribute("height", hoehe);
writing.setAttribute("font-size", breite*0.925);
writing.setAttribute("x", breite*0.06);
writing.setAttribute("y", hoehe*0.82);
}
}


</script>

</body>
</html>
